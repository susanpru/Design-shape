<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0d2f138c44.js" crossorigin="anonymous"></script>
  <title>Laroua</title>
</head>
<body>
<header>
  <div class="navbar">
    <div class="logo-wrapper">
      <span class="logo">Laroua</span>
    </div>
    <nav class="nav">
      <div class="menu"></div>
      <ul class="nav__list">
        <li class="nav__li"><a href="#" class="nav__link">Home</a></li>
        <li class="nav__li"><a href="#" class="nav__link">Services</a></li>
        <li class="nav__li"><a href="#" class="nav__link">About</a></li>
        <li class="nav__li"><a href="#" class="nav__link">Team</a></li>
        <li class="nav__li"><a href="#" class="nav__link">Portfolio</a></li>
        <li class="nav__li"><a href="#" class="nav__link">Pricing</a></li>
        <li class="nav__li"><a href="#" class="nav__link">Skills</a></li>
        <li class="nav__li"><a href="#" class="nav__link">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="object">
    <div class="object__text">
      <h2 class="object__header">We craft awesome web and graphic designs just for you</h2>
      <a href="#" class="object__cta">Contact Us</a>
    </div>
  </div>
</header>
<main>
  <section class="team__2">
    <ul class="team__2__ul">
      <li class="team__2__li">
        <p class="large">65</p>
        <p>Terabytes of Data</p>
      </li>
      <li class="team__2__li">
        <p class="large">24</p>
        <p>Cups of Coffee</p>
      </li>
      <li class="team__2__li">
        <p class="large">96</p>
        <p>Lines of Code</p>
      </li>
      <li class="team__2__li">
        <p class="large">72</p>
        <p>Happy Clients</p>
      </li>
    </ul>
  </section>
</main>
</body>
</html>
